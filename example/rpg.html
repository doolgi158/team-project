    <div>
      롤플레잉 게임(Role-Playing Game, RPG)은 플레이어가 특정 캐릭터의 역할을 수행하면서 스토리와 세계를 탐험하는 게임 장르입니다. 일반적으로 퀘스트 수행, 레벨업, 아이템 수집, NPC와의 상호작용 등이 포함됩니다.
      대표적으로 JRPG, 액션 RPG, 턴제 RPG 등으로 나뉘며, 몰입감 있는 서사와 세계관이 특징입니다.
